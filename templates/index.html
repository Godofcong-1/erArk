<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>erArk</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- 添加Socket.IO客户端库 -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="game-wrapper">
        <div class="game-header">
            <h1>erArk - Web版</h1>
        </div>
        <div id="game-container" class="game-container">
            <!-- 游戏内容将通过JavaScript动态插入 -->
            <div id="game-content" class="game-content"></div>
            <div id="game-buttons" class="game-buttons"></div>
            <!-- 添加加载消息元素 -->
            <div id="loading-message" class="loading hidden">实时连接中...</div>
            <!-- 添加滚动指示器，帮助用户理解滚动状态 -->
            <div id="scroll-indicator" class="scroll-indicator" style="display:none;">
                <span>↓ 新内容 ↓</span>
            </div>
        </div>
        <div class="game-footer">
            <div id="persistent-input-container">
                <input type="text" id="persistent-input" placeholder="输入命令或文本...">
                <button id="persistent-submit-button">提交</button>
            </div>
            <!-- 缩放控制面板 -->
            <div id="scale-control-container" class="scale-control-container">
                <span class="scale-label">缩放:</span>
                <button id="scale-reset-btn" class="scale-button" title="重置缩放">1:1</button>
                <button id="scale-decrease-btn" class="scale-button" title="缩小">-</button>
                <span id="scale-display" class="scale-display">100%</span>
                <button id="scale-increase-btn" class="scale-button" title="放大">+</button>
                <button id="auto-scale-toggle-btn" class="scale-button toggle-btn" title="切换自动缩放">自动</button>
            </div>
            <p>erArk WebUI - 本地运行版本</p>
            <!-- 添加手动滚动按钮，解决在某些设备上可能的问题 -->
            <button id="scroll-to-bottom-btn" class="scroll-button">滚动到底部</button>
            <button id="skip-wait-btn" class="scroll-button" title="跳过所有等待，直接返回主界面">跳过输入等待</button>
        </div>
    </div>
    <script src="/static/game.js"></script>
</body>
</html>
